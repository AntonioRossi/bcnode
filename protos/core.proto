syntax = "proto3";

package bc;

message Null {}

message Block {
    string blockchain = 1;
    string hash = 2;
    string previous_hash = 3;
    uint64 timestamp = 4;
    uint64 height = 5;
    string merkle_root = 6;
}

message BcBlock {
    string hash = 1;
    uint64 height = 2;
    string miner = 3;
    float difficulty = 4;
    uint64 timestamp = 5;
    string merkle_root = 6;
    string chain_root = 7;
    uint64 distance = 8;
    string nonce = 9;
    uint64 tx_count = 10;
    repeated BcTransaction transactions = 11;
    uint64 child_blockchain_count = 12;
    repeated ChildBlockHeader child_block_headers = 13;
    string child_fingerprint_hash = 14;
    string previous_hash = 15;
}

message BtGenesisBcBlock {
    string hash = 1;
    string previous_hash = 2;
    string after_target_hash = 3;
    uint64 after_target_height = 4;
    string after_target_miner = 5;
    uint64 height = 6;
    string miner = 7;
    float difficulty = 8;
    uint64 timestamp = 9;
    string merkle_root = 10;
    string chain_root = 11;
    uint64 distance = 12;
    string nonce = 13;
    uint64 tx_count = 14;
    repeated BcTransaction transactions = 15;
    uint64 child_blockchain_count = 16;
    string child_fingerprint_hash = 17;
    repeated ChildBlockHeader child_block_headers = 18;
}

message AtGenesisBcBlock {
    string hash = 1;
    string previous_hash = 2;
    uint64 before_target_height = 3;
    string before_target_signature = 4;
    uint64 height = 5;
    string miner = 6;
    float difficulty = 7;
    uint64 timestamp = 8;
    string merkle_root = 9;
    string chain_root = 10;
    uint64 distance = 11;
    string nonce = 12;
    uint64 tx_count = 13;
    repeated BcTransaction transactions = 14;
    uint64 child_blockchain_count = 15;
    string child_fingerprint_hash = 16;
    repeated ChildBlockHeader child_block_headers = 17;
}

message BcTransaction {
  string hash = 1;
}

message ChildBlockHeader {
    string blockchain = 1;
    string hash = 2;
    string previous_hash = 3;
    uint64 timestamp = 4;
    uint64 height = 5;
    string merkle_root = 6;
    uint64 child_block_confirmations_in_parent_count = 7;
}
